
<!DOCTYPE html>
<html>

<head>
    <title>New York Current Time and Date</title>
    <script>
        function updateTime() {
            var date = new Date();
            var options = {
                timeZone: 'America/New_York',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour12: false,
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric'
            };
            var nyTime = date.toLocaleString('en-US', options);
            document.getElementById('ny-time').innerHTML = nyTime;
        }
        setInterval(updateTime, 1000);
    </script>
</head>

<body>
    <h1>New York Current Time and Date</h1>
    <p>The current date and time in New York is: <span id="ny-time"></span></p>
</body>

</html>
